<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'Reilly Autos</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/contact.css">

    <!-- JS -->
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/footer.js"></script>
</head>

<body>
    <!-- Automatically populated navbar by JS -->
    <div id="navbar-container"></div>

    <main>
        <div class="gridContents">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter First Name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter Last Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label for="help">Mobile Number</label>
                <input type="number" id="mobile-number" placeholder="Enter Mobile Number" required>
            </div>

            <div class="form-group">
                <div class="helpbox">
                    <label for="help-box">How can we help you?</label>
                    <input type="text" id="help-box" placeholder="Enter Text..." required>
                </div>
            </div>
        </div>
    </main>

    <!-- Automatically populated footer by JS -->
    <div id="footer-container"></div>
</body>

</html>
