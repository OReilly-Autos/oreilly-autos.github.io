<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-us.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="contact_us_2">
    <div class="responsive-container-block big-container">
        <div class="blueBG"></div>
        <div class="responsive-container-block container">
            <form class="form-box" id="contactForm">
                <div class="container-block form-wrapper">
                    <p class="text-blk contactus-head">Get in Touch</p>
                    <p class="text-blk contactus-subhead">
                        We are here to help you. Please fill out the form below and we will get back to you as soon as possible.
                    </p>
                    <div class="responsive-container-block">
                        <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6">
                            <p class="text-blk input-title">FIRST NAME</p>
                            <input class="input" id="firstName" name="FirstName" placeholder="Please enter first name..." required>
                        </div>
                        <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                            <p class="text-blk input-title">LAST NAME</p>
                            <input class="input" id="lastName" name="LastName" placeholder="Please enter last name..." required>
                        </div>
                        <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                            <p class="text-blk input-title">EMAIL</p>
                            <input class="input" id="email" name="Email" type="email" placeholder="Please enter email..." required>
                        </div>
                        <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                            <p class="text-blk input-title">PHONE NUMBER</p>
                            <input class="input" id="phone" name="PhoneNumber" type="tel" placeholder="Please enter phone number...">
                        </div>
                        <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                            <p class="text-blk input-title">WHAT DO YOU HAVE IN MIND</p>
                            <textarea class="textinput" id="query" placeholder="Please enter query..." required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
                <div class="social-media-links">
                    <a href="#" target="_blank">
                        <img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png" alt="Twitter">
                    </a>
                    <a href="#" target="_blank">
                        <img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png" alt="Facebook">
                    </a>
                    <a href="#" target="_blank">
                        <img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png" alt="Google">
                    </a>
                    <a href="#" target="_blank">
                        <img class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png" alt="Instagram">
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="contact-us.js"></script>
</body>
</html>
